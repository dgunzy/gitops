apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress
  namespace: cabot-book
spec:
  podSelector:
    matchLabels:
      app: cabot-book
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution (port 53 UDP/TCP to any destination)
    # This allows pods to reach CoreDNS and external DNS servers
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow all HTTPS outbound (for Turso/libsql.cloud and other external services)
    - to: []
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP outbound (for Let's Encrypt challenges and other services)
    - to: []
      ports:
        - protocol: TCP
          port: 80

